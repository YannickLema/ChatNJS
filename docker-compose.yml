services:
  backend:
    build: ./backend
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ./backend/data:/app/data
    depends_on: []
  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_WS_URL: ${VITE_WS_URL}
    env_file:
      - .env
    ports:
      - "5173:5173"
    depends_on:
      - backend